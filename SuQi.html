
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By SuQi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        #copyright {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            letter-spacing: 1px;
            z-index: 1000;
            border-top: 1px solid rgba(0, 255, 234, 0.2);
        }
        .copyright {
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            color: #00ffea;
            border-top: 1px solid rgba(0, 255, 234, 0.2);
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #0a0a0a, #001f3f, #0a0a0a, #003366);
            background-size: 400% 400%;
            color: #00ffea;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            animation: gradientBG 15s ease infinite;
            backdrop-filter: blur(5px);
            pointer-events: none;
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #ascii-text {
            font-size: 12px;
            line-height: 12px;
            white-space: pre;
            text-align: center;
            color: #00ffea;
            text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
            position: relative;
            z-index: 100;
            animation: sway 5s infinite ease-in-out, flicker 1s infinite;
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        #welcome-text {
            position: absolute;
            bottom: 20%;
            font-size: 1.5em;
            color: #00ffea;
            text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
            animation: fadeInOut 5s infinite ease-in-out, slideIn 2s forwards;
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00ffea;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea;
            animation: float 8s infinite ease-in-out, pulse 2s infinite;
        }
        #grid {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: repeating-linear-gradient(0deg, transparent, transparent 24px, rgba(0, 255, 234, 0.1) 24px, rgba(0, 255, 234, 0.1) 25px),
                        repeating-linear-gradient(90deg, transparent, transparent 24px, rgba(0, 255, 234, 0.1) 24px, rgba(0, 255, 234, 0.1) 25px);
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-25px) translateX(-25px); }
        }

<body>
    <div id="image-background"></div>
    <div id="grid"></div>
    <div id="ascii-text" class="copyright"></div>
    <div id="welcome-text" class="copyright"></div>
    <div id="particles"></div>

    <div id="quote-buttons">
        <div id="prev-quote"></div>
        <div id="next-quote"></div>
    </div>

    <script>
        const asciiArt = {
            H: ["H   H", "H   H", "HHHHH", "H   H", "H   H"],
            A: ["  A  ", " A A ", "AAAAA", "A   A", "A   A"],
            C: [" CCCC", "C    ", "C    ", "C    ", " CCCC"],
            K: ["K   K", "K  K ", "KKK  ", "K  K ", "K   K"],
            E: ["EEEEE", "E    ", "EEE  ", "E    ", "EEEEE"],
            D: ["DDD  ", "D  D ", "D   D", "D  D ", "DDD  "],
            B: ["BBBB ", "B   B", "BBBB ", "B   B", "BBBB "],
            Y: ["Y   Y", " Y Y ", "  Y  ", "  Y  ", "  Y  "],
            S: [" SSS ", "S    ", " SSS ", "    S", " SSS "],
            U: ["U   U", "U   U", "U   U", "U   U", " UUU "],
            Q: [" QQQ ", "Q   Q", "Q   Q", "Q  Q ", " QQ Q"],
            I: ["IIIII", "  I  ", "  I  ", "  I  ", "IIIII"]
        };

        const text = "HACKED BY SUQI";

        function generateAsciiText() {
            const asciiText = document.getElementById('ascii-text');
            let output = '';

            for (let row = 0; row < 5; row++) {
                for (let char of text) {
                    if (asciiArt[char]) {
                        output += asciiArt[char][row] + "  ";
                    } else {
                        output += "     ";
                    }
                }
                output += "\n";
            }

            asciiText.textContent = output;
        }

        generateAsciiText();

        const particlesContainer = document.getElementById('particles');
        const particles = [];
        const particleCount = 30;

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                particlesContainer.appendChild(particle);
                particles.push(particle);
            }
        }

        function animateParticles() {
            particles.forEach(particle => {
                const hue = Math.random() * 360;
                particle.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                particle.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 50%), 0 0 10px hsl(${hue}, 100%, 50%), 0 0 20px hsl(${hue}, 100%, 50%)`;
            });
            setTimeout(animateParticles, 1500);
        }

        createParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            particles.forEach(particle => {
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
            });
        });

        const quotes = [
            "她走在前面蹦蹦跳跳的，像书上写的小鹿。我的心口也有小鹿在乱撞。",
        ];

        let currentQuoteIndex = 0;
        const welcomeText = document.getElementById('welcome-text');

        function updateQuote() {
            welcomeText.innerHTML = `${quotes[currentQuoteIndex]}`;
        }

        document.getElementById('prev-quote').addEventListener('click', () => {
            currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
            updateQuote();
        });

        document.getElementById('next-quote').addEventListener('click', () => {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            updateQuote();
        });

        updateQuote();
    </script>

        this.r = r;
        this.fn = fn;
    }

    Sakura.prototype.draw = function (cxt) {
        cxt.save();
        const xc = 40 * this.s / 4;
        cxt.translate(this.x, this.y);
        cxt.rotate(this.r);
        cxt.drawImage(img, 0, 0, 40 * this.s, 40 * this.s)
        cxt.restore();
    }

    Sakura.prototype.update = function () {
        this.x = this.fn.x(this.x, this.y);
        this.y = this.fn.y(this.y, this.y);
        this.r = this.fn.r(this.r);
        if (this.x > window.innerWidth || this.x < 0 || this.y > window.innerHeight || this.y < 0) {
            this.r = getRandom('fnr');
            if (Math.random() > 0.4) {
                this.x = getRandom('x');
                this.y = 0;
                this.s = getRandom('s');
                this.r = getRandom('r');
            } else {
                this.x = window.innerWidth;
                this.y = getRandom('y');
                this.s = getRandom('s');
                this.r = getRandom('r');
            }
        }
    }

    SakuraList = function () {
        this.list = [];
    }
    SakuraList.prototype.push = function (sakura) {
        this.list.push(sakura);
    }
    SakuraList.prototype.update = function () {
        let i = 0, len = this.list.length;
        for (; i < len; i++) {
            this.list[i].update();
        }
    }
    SakuraList.prototype.draw = function (cxt) {
        let i = 0, len = this.list.length;
        for (; i < len; i++) {
            this.list[i].draw(cxt);
        }
    }
    SakuraList.prototype.get = function (i) {
        return this.list[i];
    }
    SakuraList.prototype.size = function () {
        return this.list.length;
    }

    function getRandom(option) {
        let ret, random;
        switch (option) {
            case 'x':
                ret = Math.random() * window.innerWidth;
                break;
            case 'y':
                ret = Math.random() * window.innerHeight;
                break;
            case 's':
                ret = Math.random();
                break;
            case 'r':
                ret = Math.random() * 6;
                break;
            case 'fnx':
                random = -0.5 + Math.random();
                ret = function (x, y) {
                    return x + 0.5 * random - 1.7;
                };
                break;
            case 'fny':
                random = 1.5 + Math.random() * 0.7
                ret = function (x, y) {
                    return y + random;
                };
                break;
            case 'fnr':
                random = Math.random() * 0.03;
                ret = function (r) {
                    return r + random;
                };
                break;
        }
        return ret;
    }

    function startSakura() {
		stopp()
        requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            window.oRequestAnimationFrame;
        let canvas = document.createElement('canvas'),
            cxt;
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        canvas.setAttribute('style', 'position: fixed;left: 0;top: 0;pointer-events: none;');
        canvas.setAttribute('id', 'canvas_sakura');
        document.getElementsByTagName('body')[0].appendChild(canvas);
        cxt = canvas.getContext('2d');
        const sakuraList = new SakuraList();
        for (let i = 0; i < 50; i++) {
            let sakura, randomX, randomY, randomS, randomR, randomFnx, randomFny, randomFnR;
            randomX = getRandom('x');
            randomY = getRandom('y');
            randomR = getRandom('r');
            randomS = getRandom('s');
            randomFnx = getRandom('fnx');
            randomFny = getRandom('fny');
            randomFnR = getRandom('fnr');
            sakura = new Sakura(randomX, randomY, randomS, randomR, {
                x: randomFnx,
                y: randomFny,
                r: randomFnR
            });
            sakura.draw(cxt);
            sakuraList.push(sakura);
        }
        stop = requestAnimationFrame(function () {
            cxt.clearRect(0, 0, canvas.width, canvas.height);
            sakuraList.update();
            sakuraList.draw(cxt);
            stop = requestAnimationFrame(arguments.callee);
        })
    }

    window.onresize = function () {
        const canvasSnow = document.getElementById('canvas_sakura');
        canvasSnow.width = window.innerWidth;
        canvasSnow.height = window.innerHeight;
    }

    img.onload = function () {
        startSakura();
    }

    function stopp() {
        let child = document.getElementById("canvas_sakura");
	    if (child) {
	        child.parentNode.removeChild(child);
	        window.cancelAnimationFrame(stop);
	    }
    }

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // 禁用右键菜单
        });
</script>
